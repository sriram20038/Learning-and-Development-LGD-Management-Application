<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LearningHub</title>
    <style>
        /* Basic Reset and Variables */
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #45a049;
            --secondary-color: #2196F3;
            --error-color: #f44336;
            --background-color: #f4f4f9;
            --text-color: #333;
            --input-background: #fff;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page Layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, #e6f7ff 100%);
            color: var(--text-color);
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: var(--input-background);
            box-shadow: var(--box-shadow);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Form Fields */
        .signup-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .signup-form input,
        .signup-form select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .signup-form input:focus,
        .signup-form select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .signup-form label {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 5px;
            display: block;
        }

        .show-password {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-color);
            margin-top: -10px;
        }

        .show-password input {
            margin-right: 5px;
        }

        /* Buttons */
        .form-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .form-buttons button {
            padding: 12px;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .form-buttons button:hover {
            transform: translateY(-2px);
        }

        .form-buttons button:active {
            transform: translateY(0);
        }

        .signup-btn {
            background-color: var(--primary-color);
        }

        .signup-btn:hover {
            background-color: var(--primary-dark);
        }

        .reset-btn {
            background-color: var(--error-color);
        }

        .reset-btn:hover {
            background-color: #e53935;
        }

        /* Password Strength Indicator */
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 2px;
            transition: width 0.3s;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 2rem;
            }

            .form-buttons {
                grid-template-columns: 1fr;
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form class="signup-form" action="#" method="POST" novalidate>
            <div class="form-group">
                <label for="account-id">Account ID</label>
                <input type="text" id="account-id" name="account-id" placeholder="Enter your Account ID" required>
            </div>

            <div class="form-group">
                <label for="account-name">Account Name</label>
                <input type="text" id="account-name" name="account-name" placeholder="Enter your Account Name" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <div class="password-strength" aria-hidden="true"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>

            <div class="show-password">
                <input type="checkbox" id="show-password">
                <label for="show-password">Show Password</label>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="manager">Manager</option>
                    <option value="employee">Employee</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="form-buttons">
                <button type="submit" class="signup-btn">Sign Up</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>

    <script>
        // Show Password Toggle
        const showPasswordCheckbox = document.getElementById('show-password');
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm-password');

        showPasswordCheckbox.addEventListener('change', function() {
            const type = this.checked ? 'text' : 'password';
            passwordField.type = type;
            confirmPasswordField.type = type;
        });

        // Password Strength Indicator
        const passwordStrengthBar = document.querySelector('.password-strength');
        passwordField.addEventListener('input', function() {
            const strength = calculatePasswordStrength(this.value);
            passwordStrengthBar.style.width = `${strength}%`;
            passwordStrengthBar.style.backgroundColor = getStrengthColor(strength);
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length > 6) strength += 20;
            if (password.length > 10) strength += 20;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 20;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            return strength;
        }

        function getStrengthColor(strength) {
            if (strength < 40) return '#ff4d4d';
            if (strength < 70) return '#ffa64d';
            return '#4CAF50';
        }

        // Form Validation
        const form = document.querySelector('.signup-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm()) {
                alert('Form submitted successfully!');
                // Here you would typically send the form data to a server
            }
        });

        function validateForm() {
            let isValid = true;
            const inputs = form.querySelectorAll('input, select');
            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    isValid = false;
                    showError(input, 'This field is required');
                } else {
                    clearError(input);
                }
            });

            if (passwordField.value !== confirmPasswordField.value) {
                isValid = false;
                showError(confirmPasswordField, 'Passwords do not match');
            }

            return isValid;
        }

        function showError(input, message) {
            const formGroup = input.closest('.form-group');
            const error = formGroup.querySelector('.error-message') || document.createElement('div');
            error.className = 'error-message';
            error.textContent = message;
            error.style.color = 'red';
            error.style.fontSize = '0.8rem';
            error.style.marginTop = '5px';
            if (!formGroup.querySelector('.error-message')) {
                formGroup.appendChild(error);
            }
            input.style.borderColor = 'red';
        }

        function clearError(input) {
            const formGroup = input.closest('.form-group');
            const error = formGroup.querySelector('.error-message');
            if (error) {
                formGroup.removeChild(error);
            }
            input.style.borderColor = '';
        }
    </script>
</body>
</html>
