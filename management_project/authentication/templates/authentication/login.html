<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - LearningHub</title>
    <style>
        :root {
    --primary-color: #6a5acd;
    --secondary-color: #ff69b4;
    --background-gradient: linear-gradient(135deg, #ff7eb3, #65c7f7, #8c6dff);
    --input-border: rgba(0, 0, 0, 0.2);
    --shadow-color: rgba(0, 0, 0, 0.1);
    --error-color: #ff4d4d;
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .errorlist {
            color: red;
            font-size: 0.9rem;
            margin: 5px 0;
            list-style: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background-gradient);
            background-size: 400% 400%;
            animation: gradientBackground 10s infinite;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 30px var(--shadow-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 20px;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: var(--secondary-color);
            margin: 10px auto 0;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #555;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: var(--secondary-color);
        }

        input[type="submit"]:active {
            transform: scale(0.98);
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="email"], input[type="password"] {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Display form fields as paragraphs -->
            {{ form.as_p }}  

            <!-- Submit button for login -->
            <input type="submit" value="Login">

            <!-- Optionally, add a link for users who don't have an account -->
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
